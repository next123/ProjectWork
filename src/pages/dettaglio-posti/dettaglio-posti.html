
<ion-header>
	<ion-navbar color="primary">
			<button ion-button (click) = "closeModal()" class="btn">
					<ion-icon name="md-arrow-back"></ion-icon>
		</button>
			<ion-title>{{placeInfo.name}}</ion-title>
		
	</ion-navbar>
</ion-header>
<ion-content>

	<img src="../../assets/img/headers/{{ placeInfo.image }}">

	<h1 padding>{{ placeInfo.name }}</h1>

	<ion-card>
		<ion-card-header>
			{{ placeInfo.name }}
		</ion-card-header>
		<ion-card-content>
			{{ placeInfo.data }}
		</ion-card-content>
	</ion-card>

</ion-content>
