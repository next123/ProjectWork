<ion-header>

  <ion-navbar color="primary">
    <ion-title>Luoghi</ion-title>
    <button ion-button color="primary" (click) = "closeModal()">
        <ion-icon name="md-arrow-back"></ion-icon>
  </button>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <h1>Luoghi</h1>
    <ion-list [virtualScroll]="places" [headerFn]="customHeaderFn">
  
      <ion-item *virtualItem="let place" (click)="goPlaceDetails(place)" detail-push>
        <ion-thumbnail item-left>
          <img src="assets/img/thumbs/{{ place.image }}">
        </ion-thumbnail>
        <h2>{{ place.name }}</h2>
        <p>{{ place.state }}</p>
      </ion-item>
  
    </ion-list>	

</ion-content>
