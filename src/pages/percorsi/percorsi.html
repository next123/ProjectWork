<ion-header>

	<ion-navbar color="primary" >
		<ion-title>Percorsi</ion-title>
		
	</ion-navbar>

</ion-header>

<ion-content>

	<!-- <ion-toolbar>
		<ion-searchbar [(ngModel)]="searchQuery" 
						(ionInput)="load($event)" 
						(ionClear)="resetList($event)"></ion-searchbar>
	</ion-toolbar> -->
	<h1>Percorsi</h1>	
		<ion-list [virtualScroll]="percorsi" [headerFn]="customHeaderFn">
			<ion-slides pager="true" >
			<ion-item *virtualItem="let percorso" (click)="goPercorsiDetails(percorso)" detail-push>
			<ion-slide>
				<ion-thumbnail item-left>
					<img src="assets/imgs/{{ percorso.image }}">
				</ion-thumbnail>
				<h2>{{ percorso.name }}</h2>
				<p>{{ percorso.state }}</p>
			</ion-slide>
			</ion-item>
			</ion-slides>
		</ion-list>



	<h1>Luoghi</h1>
	<ion-list [virtualScroll]="places" [headerFn]="customHeaderFn">

		<ion-item *virtualItem="let place" (click)="goPlaceDetails(place)" detail-push>
			<ion-thumbnail item-left>
				<img src="assets/img/thumbs/{{ place.image }}">
			</ion-thumbnail>
			<h2>{{ place.name }}</h2>
			<p>{{ place.state }}</p>
		</ion-item>

	</ion-list>	
	
</ion-content>
